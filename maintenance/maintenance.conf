# System Maintenance Configuration
# Integrated with ~/.config/system-config setup
#
# Edit these values to customize maintenance behavior

# =============================================================================
# MAINTENANCE BEHAVIOR
# =============================================================================

# Auto-confirm operations (1=yes, 0=no)
# When set to 1, skips interactive prompts - used by systemd timer
AUTO=0

# Keep N versions of packages in cache (Arch Linux recommended: 2-3)
KEEP_CACHE=3

# Journal cleanup: keep logs for N days (14-30 recommended)
JOURNAL_DAYS=14

# Enable SSD TRIM optimization (1=yes, 0=no)
TRIM=1

# Update mirrors using reflector (1=yes, 0=no)
UPDATE_MIRRORS=1

# =============================================================================
# MIRROR CONFIGURATION
# =============================================================================

# Reflector settings - customize based on your location
MIRROR_COUNTRY="US"  # Change to your country code, or leave empty for auto-detect
MIRROR_COUNT=5       # Number of mirrors to keep
MIRROR_PROTOCOL="https"  # https or http

# =============================================================================
# PACKAGE MANAGEMENT
# =============================================================================

# Enable Flatpak operations (1=yes, 0=no) - auto-detected if not set
FLATPAK_ENABLED=1

# Reinstall Flatpak apps after orphan removal to fix dependencies
FLATPAK_REINSTALL=1

# Enable AUR updates via yay (1=yes, 0=no) - auto-detected if not set
YAY_ENABLED=1

# =============================================================================
# SAFETY SETTINGS
# =============================================================================

# Create pacman database backup before operations (1=yes, 0=no)
BACKUP_PACMAN_DB=1

# Show disk usage before and after operations (1=yes, 0=no) 
SHOW_DISK_USAGE=1

# Check for failed systemd services (1=yes, 0=no)
CHECK_FAILED_SERVICES=1

# =============================================================================
# LOGGING & NOTIFICATIONS
# =============================================================================

# Log directory (relative to system-config if not absolute)
LOG_DIR="logs"

# Send desktop notifications (1=yes, 0=no)
NOTIFICATIONS=1

# Integrate with existing backup summary (1=yes, 0=no)
INTEGRATE_BACKUP_SUMMARY=1

# =============================================================================
# ADVANCED SETTINGS
# =============================================================================

# Script timeout in seconds (0=no timeout)
TIMEOUT=3600

# Dry run mode - show what would be done without doing it (1=yes, 0=no)
DRY_RUN=0