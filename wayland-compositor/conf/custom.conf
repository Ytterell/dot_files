# Blur for waybar
#layerrule = blur, waybar

# Uncomment in case you have issues with screensharing
# exec-once = ~/.config/hypr/scripts/xdg.sh

# =============================================================================
# SIMPLE DROPDOWN TERMINAL - Super + A to toggle
# =============================================================================

bind = $mainMod, A, togglespecialworkspace, dropdown
windowrulev2 = workspace special:dropdown, class:^(dropdown-terminal)$
windowrulev2 = size 80% 60%, class:^(dropdown-terminal)$
windowrulev2 = center, class:^(dropdown-terminal)$
windowrulev2 = float, class:^(dropdown-terminal)$
workspace = special:dropdown, on-created-empty:kitty --class dropdown-terminal
